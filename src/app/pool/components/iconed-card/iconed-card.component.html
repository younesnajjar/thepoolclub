<div class="card mb-0">
    <div class="flex justify-content-between mb-3">
        <div>
            <span class="block text-500 font-medium mb-3">{{title}}</span>
            <div class="text-900 font-medium text-xl">{{value}}</div>
        </div>
        <div [class]="'flex align-items-center justify-content-center bg-' + iconColor + '-100 border-round'"
             [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
            <i [class]="'pi pi-' + icon + ' text-' + iconColor + '-500 text-xl'"></i>
        </div>
    </div>
    <span class="text-green-500 font-medium"><span>{{improvement}}</span>{{improvementSymbol}}</span>
    <span class="text-500">{{improvementText}}</span>
</div>
